<div class="container py-5">
  <div class="rounded shadow p-5 d-flex">
    <img src="../assets/undraw_completed_tasks_vs6q.svg" alt="" width="250">
    <div>
      <h3 class="text-primary">Bienvenido a tu Bloc de Tareas</h3>
      <h6 class="text-secundary">
        Con esta aplicación gestionará facilmente tus tareas
      </h6>
      <hr />
      <p class="text-muted">
        Esta app fue desarrollada con Spring-Angular-Mongodb
      </p>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-6">
      <h3>Mi lista de Tareas</h3>
      <div *ngFor="let tarea of tareas" class="card mb-3">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div class="fw-bold">{{ tarea.nombre }}</div>
            <div class="text-muted">
              <i
                class="fa fa-edit cursor-pointer"
                title="Editar tarea"
                (click)="edit(tarea)"
              ></i>
              <i
                class="fa fa-trash cursor-pointer ms-2"
                title="Eliminar tarea"
                (click)="delete(tarea)"
              ></i>
            </div>
          </div>
          <div>
            <small
              class="text-success"
              *ngIf="tarea.realizado; else noRealizado"
            >
              <i class="fa fa-check-circle"></i>Completado
            </small>
            <ng-template #noRealizado>
              <small class="text-muted">
                <i class="fa fa-clock"></i>Pendiente
              </small>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
    <div class="col md-6">
      <h3>{{ tarea.id ? "Editar" : "Nueva" }} Tarea</h3>
      <form action="" class="mt-5" (ngSubmit)="save()">
        <div class="mb-3 form-floating">
          <input
            type="text"
            id="nombre"
            placeholder="Nombre"
            name="nombre"
            class="form-control"
            [(ngModel)]="tarea.nombre"
          />
          <label for="nombre">Nombre</label>
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            id="realizado"
            name="realizado"
            class="form-check-input"
            [(ngModel)]="tarea.realizado"
          />
          <label for="realizado" class="form-check-label">Completado</label>
        </div>
        <div class="text-end">
          <button class="btn btn-primary btn-lg">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
